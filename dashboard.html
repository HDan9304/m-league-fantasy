<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-League Fantasy | Dashboard</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body class="dashboard-body">
    <div class="app-container">
        <div id="dashboardContent">
            <header class="brand">
                <h1>M-League <span>Fantasy</span></h1>
                <p>Welcome back, Manager</p>
            </header>

            <div class="manager-card">
                <div class="card-header">
                    <div class="header-info">
                        <h2 id="displayTeamName">Loading Team...</h2>
                        <p id="displayMgrName">Manager Name</p>
                    </div>
                    <div class="rank-pill">
                        <span class="rank-label">Global Rank</span>
                        <span class="rank-value">#--</span>
                    </div>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <span class="stat-label">GW</span>
                        <span class="stat-value">1</span>
                    </div>
                    <div class="stat-item highlight">
                        <span class="stat-label">Points</span>
                        <span class="stat-value" id="gwPoints">0</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Average</span>
                        <span class="stat-value">34</span>
                    </div>
                    <div class="stat-item">
                        <span class="stat-label">Highest</span>
                        <span class="stat-value">82</span>
                    </div>
                </div>
            </div>
        </div>

        <nav class="floating-nav">
            <div class="nav-indicator"></div>
            <ul class="nav-list">
                <li class="nav-item active"><a href="#"><span class="material-symbols-outlined">home</span><span class="nav-label">Home</span></a></li>
                <li class="nav-item"><a href="#"><span class="material-symbols-outlined">group</span><span class="nav-label">Squad</span></a></li>
                <li class="nav-item"><a href="#"><span class="material-symbols-outlined">swap_horiz</span><span class="nav-label">Transfer</span></a></li>
                <li class="nav-item"><a href="#"><span class="material-symbols-outlined">leaderboard</span><span class="nav-label">League</span></a></li>
                <li class="nav-item"><a href="#"><span class="material-symbols-outlined">person</span><span class="nav-label">Profile</span></a></li>
            </ul>
        </nav>
    </div>
    <script src="auth.js" type="module"></script>
</body>
</html>
