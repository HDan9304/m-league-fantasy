<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M-League Fantasy | Login</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://accounts.google.com/gsi/client" async defer></script>
</head>
<body>
    <div class="login-wrapper">
        <header class="brand">
            <h1>M-League <span>Fantasy</span></h1>
            <p>The Home of Malaysian Football</p>
        </header>

        <main class="login-card">
            <form id="emailLoginForm">
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="••••••••" required>
                </div>
                <button type="submit" class="btn-primary">Continue with Email</button>
            </form>

            <div class="divider"><span>OR</span></div>

            <button type="button" class="btn-google" id="customGoogleBtn">
                <img src="https://www.gstatic.com/images/branding/product/1x/gsa_512dp.png" alt="Google Logo">
                <span>Sign in with Google</span>
            </button>

            <div class="card-footer">
                <p>New to M-League Fantasy?</p>
                <button type="button" class="btn-secondary" onclick="window.location.href='register.html'">Create an Account</button>
            </div>
        </main>
    </div>
    <script src="auth.js"></script>
</body>
</html>
